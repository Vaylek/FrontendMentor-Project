<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Kanit&family=Red+Hat+Display:wght@700&family=Russo+One&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
  <style>

  body{
    background-image: url(images/pattern-background-desktop.svg);
    background-repeat: no-repeat;
    background-size: cover;
  }
  
  </style>
</head>
<body>
  <div class="main-div">
  <div>
    <img class="img" src="images/illustration-hero.svg" alt="city-lady">
  </div>
  <div class="div">
    <h1 class="h1">Order Summary</h1>
    <p class="words">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="annual-plan">
      <img class="micon" src="images/icon-music.svg" alt="music-icon">
      <p class="p2">Annual plan</p>
      <p class="p3">$59.99/year</p>
      <a class="change" href="">Change</a>
    </div>
    <button class="button buttonshadow">Proceed to Payment</button>
    <p class="center"><a href="#" class="words2">Cancel Order</a></p>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vaylek">Matt Gates</a>.
  </div>
</body>
</html>
